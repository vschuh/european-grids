name: Generate Daily Grids

on:
  schedule:
    # This runs the job every day at 8:00 AM UTC. You can change the time.
    # The format is Minute, Hour, Day of Month, Month, Day of Week.
    - cron: '0 8 * * *'
  workflow_dispatch:
    # This adds a button on the Actions tab to run the workflow manually.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Generate the Grid Files
        run: node generateGrid.js
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_PORT: ${{ secrets.DB_PORT }}

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add 'todays_grid_*.json'
          git commit -m "Automated: Generate daily grids" || echo "No changes to commit"
          git push