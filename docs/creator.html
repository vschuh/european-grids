<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Custom Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Create a Custom Grid</h1>
            <a href="/" class="nav-link">← Back to Main Grid</a>
        </header>

        <main id="creator-container">
            <div class="creator-step">
                <label for="grid-name-input">Grid Name (Optional)</label>
                <input type="text" id="grid-name-input" placeholder="e.g., European All-Stars Challenge">
            </div>

            <div class="creator-step">
                <label>Design Your Grid</label>
                <div id="creator-grid">
                    <div class="creator-cell corner"></div>
                    <div class="creator-cell header" data-target="col-1">Click to Select</div>
                    <div class="creator-cell header" data-target="col-2">Click to Select</div>
                    <div class="creator-cell header" data-target="col-3">Click to Select</div>
                    <div class="creator-cell header" data-target="row-1">Click to Select</div>
                    <div class="creator-cell placeholder"></div>
                    <div class="creator-cell placeholder"></div>
                    <div class="creator-cell placeholder"></div>
                    <div class="creator-cell header" data-target="row-2">Click to Select</div>
                    <div class="creator-cell placeholder"></div>
                    <div class="creator-cell placeholder"></div>
                    <div class="creator-cell placeholder"></div>
                    <div class="creator-cell header" data-target="row-3">Click to Select</div>
                    <div class="creator-cell placeholder"></div>
                    <div class="creator-cell placeholder"></div>
                    <div class="creator-cell placeholder"></div>
                </div>
            </div>

            <button id="create-btn">Create & Get Share Link</button>

            <div id="result-container" class="modal-hidden">
                <h2>Your Link is Ready!</h2>
                <div class="share-box">
                    <input type="text" id="share-link" readonly>
                    <button id="copy-btn">Copy</button>
                </div>
            </div>
        </main>
    </div>

    <div id="category-modal" class="modal modal-hidden">
        <div id="category-container">
            <div class="modal-view-container">
                <div class="modal-view" id="level-1">
                    <h3>Select a Category Type</h3>
                    <ul id="main-categories-list"></ul>
                </div>
                <div class="modal-view" id="level-2">
                    <button id="back-to-main-cat-btn" class="modal-back-btn">← Back</button>
                    <h3 id="sub-category-title"></h3>
                    <ul id="sub-categories-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <div id="stat-creator-modal" class="modal modal-hidden">
        <div id="stat-creator-container">
            <button id="back-from-stat-creator-btn" class="modal-back-btn">← Back</button>
            <h3>Create a Custom Stat</h3>
            <select id="stat-type-select"></select>
            <select id="stat-condition-select">
                <option value="min">At Least (>=)</option>
                <option value="max">At Most (<=)</option>
            </select>
            <input type="number" id="stat-value-input" value="10">
            <div class="modal-buttons">
                <button id="add-stat-btn" class="btn-primary">Add Stat to List</button>
                <button id="cancel-stat-btn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="create.js"></script>
</body>
</html>
