<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Custom Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Create a Custom Grid</h1>
            <a href="/" class="nav-link">← Back to Main Grid</a>
        </header>

        <main id="creator-container">
            <p class="instructions">Select a category for each row and column below. No player validation is needed.</p>
            <div class="grid-selectors">
                <div class="selector-group">
                    <h3>Rows</h3>
                    <button class="category-btn" data-target="row-1">Select Row 1</button>
                    <button class="category-btn" data-target="row-2">Select Row 2</button>
                    <button class="category-btn" data-target="row-3">Select Row 3</button>
                </div>
                <div class="selector-group">
                    <h3>Columns</h3>
                    <button class="category-btn" data-target="col-1">Select Column 1</button>
                    <button class="category-btn" data-target="col-2">Select Column 2</button>
                    <button class="category-btn" data-target="col-3">Select Column 3</button>
                </div>
            </div>
            
            <div id="category-modal" class="modal modal-hidden">
                <div id="category-container">
                    <div id="level-1">
                        <h3>Select a Category Type</h3>
                        <ul id="main-categories"></ul>
                    </div>
                    <div id="level-2" class="modal-hidden">
                        <button id="back-to-main-cat">← Back</button>
                        <h3 id="sub-category-title"></h3>
                        <ul id="sub-categories"></ul>
                    </div>
                </div>
            </div>

            <button id="create-btn">Create & Get Share Link</button>

            <div id="result-container" class="modal-hidden">
                <h2>Your Link is Ready!</h2>
                <div class="share-box">
                    <input type="text" id="share-link" readonly>
                    <button id="copy-btn">Copy</button>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="create.js"></script>
</body>
</html>
