<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Custom Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header><h1>Create a Custom Grid</h1></header>
        <main id="creator-container">
            <div class="grid-selectors">
                <div class="row-selectors">
                    <select id="row-1"></select>
                    <select id="row-2"></select>
                    <select id="row-3"></select>
                </div>
                <div class="col-selectors">
                    <select id="col-1"></select>
                    <select id="col-2"></select>
                    <select id="col-3"></select>
                </div>
            </div>
            <button id="create-btn">Create & Get Link</button>
            <div id="result-container" style="display:none;">
                <h2>Your Link is Ready!</h2>
                <input type="text" id="share-link" readonly>
                <button id="copy-btn">Copy</button>
            </div>
        </main>
    </div>
    <script type="module" src="create.js"></script>
</body>
</html>
